<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <!-- 'required' é um campo obrigatório -->
        <input type="url" id="endereco-imagem-nova" placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./img/foto1.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <!-- ' target="_blank" ' faz com que abra a imagem/endereço em outra aba -->
                <a href="./img/foto1.jpg" title="Ver imagem em tamanho reak" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto2.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="./img/foto2.jpg" title="Ver imagem em tamanho reak" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto3.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="./img/foto3.jpg" title="Ver imagem em tamanho reak" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
